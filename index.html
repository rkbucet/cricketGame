<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bat Ball Stump</title>
    <style>
        body {
          text-align: center;
        }
        button {
            background-color: rgb(198, 31, 53);
            min-width: 70px;
            min-height: 70px;
            border-radius: 50px;
            border: 3px solid black ;
        }
        button:hover {
            background-color: rgb(221, 230, 98);
            transition-duration: 1s;
          }
      </style>
</head>
    <h1>Bat Ball or Stump?</h1>

    <button onclick="
    computerChoice = computerPicks()
    result = gameResult(computerChoice, 'Bat')
    msg = gameMsg('Bat', computerChoice, result)
    ">Bat</button>

    <button onclick="
    computerChoice = computerPicks()
    result = gameResult(computerChoice, 'Ball')
    msg = gameMsg('Ball', computerChoice, result)
    ">Ball</button>

    <button onclick="
    computerChoice = computerPicks()
    result = gameResult(computerChoice, 'Stump')
    msg = gameMsg('Stump', computerChoice, result)
    ">Stump</button>
</body>
<script>
    function computerPicks(){
        let randomChoice = Math.random()*3; 
        if (randomChoice < 1){
            return 'Ball'
        } else if ( randomChoice < 2){
            return 'Bat'
        } else {
            return 'Stump'
    }}

    function gameResult(computerChoice, userChoice){
        if (userChoice = 'Bat'){
            if (computerChoice === 'Ball'){
                return 'You won'
            } else if ( computerChoice === 'Stump'){
                return 'You Lose'
            } else {
                return 'Its Tie'
            }
        }
        else if (userChoice = 'Ball'){
            if (computerChoice === 'Ball'){
                result = 'Its Tie'
            } else if ( computerChoice === 'Stump'){
                result = 'You Won'
            } else {
                result = 'You Lose'
            }
        }
        else { if (computerChoice === 'Ball'){
            result = 'You Lose'
            } else if ( computerChoice === 'Stump'){
                result = 'Its Tie'
            } else {
                result = 'You Won!'
            }
        }
    }

    function gameMsg(yourChoice, computerChoice, result){
        return alert(` You choose ${yourChoice}, computer choose ${computerChoice} and ${result}`)
    }
</script>
</html>
